groups:
  - name: service-alerts
    rules:
      - alert: ServiceDown
        expr: up{job="book-app"} == 0
        for: 1m  # Минимальное время, чтобы избежать ложных срабатываний
        labels:
          severity: critical
        annotations:
          summary: "Сервис {{ $labels.instance }} недоступен!"
          description: "Сервис {{ $labels.job }} на {{ $labels.instance }} не отвечает более 1 минуты."