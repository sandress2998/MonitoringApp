spring:
  application:
    name: MonitoringApp
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres_database
    username: username
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,openapi,swagger-ui  # ← Без пробелов после запятых!
  metrics:
    enable:
      all: true
    tags:
      application: ${spring.application.name}  # ← Подстановка имени приложения
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0  # 100% трейсов (для разработки)
    exporter:
      otlp:
        endpoint: http://tempo:4317  # Адрес Tempo
  server:
    port: 8080

logging:
  file:
    name: /var/log/book-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

